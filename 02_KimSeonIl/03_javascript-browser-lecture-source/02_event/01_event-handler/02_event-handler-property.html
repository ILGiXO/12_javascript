<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이벤트 핸들러 프로퍼티</title>
</head>
<body>
<h1>이벤트 핸들러 프로퍼티</h1>
<p>
    window 객체와 Document, HTMLElement타입의 DOM노드 객체는
    이벤트에 대응하는 핸들러 프로퍼티를 가지고 있다.
</p>

<button id="btn"> 클릭! </button>

<script>
    const $btn = document.querySelector("#btn");
    console.log($btn);

    $btn.onclick = () =>{
        alert("Dom property 방식으로 이벤트 핸들러 바인딩 완료")
    }

    $btn.onclick = () =>{
        alert("덮어쓰기")
    }
</script>


</body>
</html>
